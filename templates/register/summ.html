{% extends 'register/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} <title>To'lov summasini kiritish</title> {% endblock %}
{% block content %}


<div class="row mt-4">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">To'lov summasini kiritish</h4>
                <p class="card-title-desc text-danger">{{error}}</p>
            </div>
            <div class="card-body">
                <form class="needs-validation" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 mt-3">
                            <label for="summ">To'lov summasi</label>
                            <input type="text" class="form-control" name="summ" id="summ">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Saqlash</button>
                </form>
            </div>
        </div>
        <!-- end card -->
    </div> <!-- end col -->

</div>


{% endblock %}
